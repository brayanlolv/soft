<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Solicitação de Empréstimo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f1f1f1;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 380px;
      margin: 22px auto;
      padding: 22px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Solicitação de Empréstimo</h1>

  <form action="/solicitar_emprestimo" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="valor">Valor:</label>
    <input type="number" id="valor" name="valor" min="1000" required>

    <label for="parcelas">Parcelas:</label>
    <select id="parcelas" name="parcelas" required>
      <option value="3">3 meses</option>
      <option value="6">6 meses</option>
      <option value="12">12 meses</option>
      <option value="24">24 meses</option>
    </select>

    <input type="submit" value="Enviar solicitação">
  </form>
</body>
</html>
