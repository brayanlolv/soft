<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Investimento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f1f1f1;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 380px;
      margin: 22px auto;
      padding: 22px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #555;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Investimento</h1>

  <form action="/realizar_investimento" method="POST">
    <label for="valor">Valor a investir:</label>
    <input type="number" id="valor" name="valor" min="100" required>

    <label for="tipo">Tipo de investimento:</label>
    <select id="tipo" name="tipo" required>
      <option value="poupanca">Poupança</option>
      <option value="acoes">Ações</option>
    </select>

    <label for="prazo">Prazo de investimento:</label>
    <input type="number" id="prazo" name="prazo" min="1" max="60" required>
    <span>meses</span>

    <input type="submit" value="Realizar investimento">
  </form>
</body>
</html>
