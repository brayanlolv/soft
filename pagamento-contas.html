<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pagamento de Contas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f1f1f1;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 380px;
      margin: 22px auto;
      padding: 22px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Pagamento de Contas</h1>

  <form action="/realizar_pagamento" method="POST">
    <label for="fornecedor">Emissor:</label>
    <input type="text" id="emissor" name="emissor" required>

    <label for="valor">Valor a pagar:</label>
    <input type="number" id="valor" name="valor" min="0" required>

    <label for="data_vencimento">Data de vencimento:</label>
    <input type="text" id="data_vencimento" name="data_vencimento" placeholder="dd/mm/aaaa" required>

    <input type="submit" value="Realizar pagamento">
  </form>
</body>
</html>
