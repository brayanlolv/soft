<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pagamento de Contas</title>
  <link rel="stylesheet" href="style/geral.css">
  <link rel="stylesheet" href="../style/contas.css">
 
</head>
<body>
  <h1>Pagamento de Contas</h1>

  <form action="/realizar_pagamento" method="POST">
    <label for="fornecedor">Emissor:</label>
    <input type="text" id="emissor" name="emissor" required>

    <label for="valor">Valor a pagar:</label>
    <input type="number" id="valor" name="valor" min="0" required>

    <label for="data_vencimento">Data de vencimento:</label>
    <input type="text" id="data_vencimento" name="data_vencimento" placeholder="dd/mm/aaaa" required>

    <input type="submit" value="Realizar pagamento">
  </form>
</body>
</html>
